<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Task Manager Application - Organize your tasks efficiently"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" type="image/x-icon" href="./taskmanager.svg" />
    <title>Task Manager</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Task Manager",
        "description": "A modern task management application",
        "url": "https://github.com/avijitkumaryadav",
        "applicationCategory": "Productivity"
      }
    </script>
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 2rem;
          background: #f8f9fa;
          color: #212529;
        "
      >
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem">
          JavaScript is disabled
        </h1>
        <p style="margin-bottom: 1.5rem">
          This application requires JavaScript to function properly. Please
          enable JavaScript in your browser settings.
        </p>
        <a
          href="https://www.enable-javascript.com/"
          style="color: #0d6efd; text-decoration: underline"
          target="_blank"
          >How to enable JavaScript</a
        >
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Loading state that disappears when React mounts -->
    <div
      id="app-loading"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        z-index: 9999;
      "
    >
      <div style="text-align: center">
        <div
          style="
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
          "
        ></div>
        <p style="color: #407bff; font-size: 1.2rem">Loading Task Manager...</p>
      </div>
    </div>

    <script>
      // Hide loading spinner when app mounts
      window.addEventListener("load", function () {
        setTimeout(function () {
          var loadingElement = document.getElementById("app-loading");
          if (loadingElement) {
            loadingElement.style.opacity = "0";
            setTimeout(function () {
              loadingElement.style.display = "none";
            }, 300);
          }
        }, 500);
      });

      // ANIMATED TITLE
      const titleText = "Task Manager â€” ";
      let scrollPosition = 0;

      function scrollTitle() {
        const newTitle =
          titleText.substring(scrollPosition) +
          titleText.substring(0, scrollPosition);
        document.title = newTitle;
        scrollPosition = (scrollPosition + 1) % titleText.length;
        setTimeout(scrollTitle, 300);
      }
      setTimeout(scrollTitle, 1100);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
